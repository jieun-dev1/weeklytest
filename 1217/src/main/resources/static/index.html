    <title>내배캠 | 타임어택</title>
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .wrap {
            width: 1200px;
            margin: auto;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            getArticles();

            $.ajax({
                type: "GET",
                url: "/user/signup",
                success: function (response) {

                    let temp = `

                    // let temp = `
                    //             <div class="modal fade" id="exampleModal">
                    //                 <div class="modal-dialog">
                    //                     <div class="modal-content">
                    //                         <div class="modal-header">
                    //                             <h5 class="modal-title" id="exampleModalLabel">회원가입</h5>
                    //                             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    //                         </div>
                    //                         <ul class="list-group" id="comment-list">
                    //                             <li class="list-group-item">댓글</li>
                    //                         </ul>
                    //                         <div class="modal-footer">
                    //                             <textarea class="form-control" id="comment" rows="3"></textarea>

        function openClose() {
            if ($("#post-box").css("display") == "block") {
                $("#post-box").hide();
                $("#btn-post-box").text("포스팅 박스 열기");
            } else {
                $("#post-url").val('');
                $("#post-comment").val('');
                $("#post-box").show();
                $("#btn-post-box").text("포스팅 박스 닫기");
            }
        }

        function postingArticle() {
            var data = new FormData();
            data.append( "title", $("#title").val() );
            data.append( "content", $("#content").val() );
            data.append( "tags", $("#tags").val() );
            data.append( "image", $("#image")[0].files[0] );

            $.ajax({
                type: "POST",
                url: "/article",
                processData: false,
                contentType: false,
                data: data,
                success: function (response) {
                    alert("포스팅 업데이트 성공!");
                    window.location.reload();
                }
            })
        }

        function getArticles() {
            let tag = $("#searchTag").val();
            $.ajax({
                type: "GET",
                url: `/articles?searchTag=${tag}`,
                contentType: 'application/json; charset=utf-8',
                success: function (response) {
                    $("#list-post").empty();
                    for (let i = 0; i < response.length; i++) {
                        num = response.length - i;
                        makeListPost(response[i], num);
                    }
                }
            })
        }

        function makeListPost(article, index) {
            let tags = '';
            for(let i = 0 ;  i < article['tags'].length ; i++){
                console.log(article['tags'][i]);
                tags += " #"+ article['tags'][i]['name'];
            }

            let tempHtml = ` <tr>
                      <th scope="row">${index}</th>
                      <td><a href="view.html?idx=${article['idx']}">${article['title']}</td>
                      <td>${article['comments'].length}</td>
                      <td>${tags}</td>
                      <td>${article['createdAt']}</td>
                      </tr>
                    `;
            $("#list-post").append(tempHtml);
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">질문합시다!!</h1>
        <hr class="my-4">
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">로그인</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">회원가입</button>

        </p>
    </div>

    <!-- Modal -->
    <div class="modal fade modal-signin" tabindex="-1" role="dialog" id="LoginModal"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0" style="display: none;" id="signUpText">회원가입</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-5 pt-0">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="loginusername"
                               placeholder="아이디">
                        <label for="loginusername">아이디</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-4" id="password"
                               placeholder="비밀번호">

                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" style="display: none;"
                            onclick="signup()" id="signupButton">회원가입하기
                    </button>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" onclick="login()" id="loginButton">
                        로그인
                    </button>



                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit"
                            onclick="change()" id="toSignupButton">
                        회원가입 하러가기
                    </button>


                </div>
            </div>
        </div>
    </div>

    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="content">간단한 내용</label>
                <textarea id="content" class="form-control" rows="2"></textarea>
            </div>
            <div class="form-group">
                <input type="text" value="" id="tags" data-role="tagsinput" placeholder="tags" />
            </div>
            <input type="file" id="image" name="image">
            <button type="button" class="btn btn-primary" onclick="postingArticle()">기사저장</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">제목</th>
            <th scope="col">글쓴이</th>
            <th scope="col">댓글수</th>
            <th scope="col">태그</th>
            <th scope="col">등록일자</th>
        </tr>
        </thead>
        <tbody id="list-post">
        </tbody>
    </table>
    <div class="input-group mb-3" style="width: 20%;margin: 0% 30%;">
        <input type="text" class="form-control" placeholder="태그" aria-label="태그" aria-describedby="basic-addon2" id="searchTag">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="getArticles()">검색</button>
        </div>
    </div>
</div>

</body>
</html>
